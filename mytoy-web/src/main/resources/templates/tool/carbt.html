<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>抢车选择</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js "/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" />
</head>
<body >


<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="show">回到首页 </a>
            <a class="navbar-brand" href="process">查询列表 </a>
        </div>
    </div>
</nav>

<form action="go"  class="navbar-form navbar-left" role="search" method="post" >
    <div class="row">
        <div class="col-md-1" style="padding-left: 32px;">
            <h4>区域选择</h4>
            <div class="checkbox" th:each="option:${options}" >
                <label>
                    <input type="checkbox" style="margin-bottom:5px;" th:value="${option.id}" th:text="${option.name}" th:name="areas" />
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1" style="padding-left: 32px;">
            <h4>车型选择</h4>
            <div class="checkbox" th:each="type:${cardType}" >
                <label>
                    <input type="checkbox" th:value="${type}" th:text="${type}"  th:name="types" />
                </label>
            </div>
        </div>
    </div>
    <table  class="table">
        <tbody >
            <tr>
                <td>电量大于：</td>
                <td>
                    <input  type="number" name="oil" min="1" value="40"/>
                </td>
            </tr>
            <tr>
                <td>查询频率：</td>
                <td>
                    <input  type="number" name="querySeq" min="40" value="1000"/>
                </td>
            </tr>
            <tr>
                <td>查询时间：</td>
                <td>
                    <input  type="number" name="queryTime" min="1" value="120"/>
                </td>
            </tr>
            <tr align="center"><td colspan="2"> <button type="submit" class="btn btn-default">提交</button></td></tr>
        </tbody>
    </table>
</form>
</body>
</html>
