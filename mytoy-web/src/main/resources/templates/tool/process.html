<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>查询列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js "/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" />
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="show">回到首页 </a>
            <a class="navbar-brand" href="process">刷新 </a>
        </div>
    </div>
</nav>
<table class="table">
    <thead>
        <th>区域</th>
        <th>车型</th>
        <th>开始时间</th>
        <th>操作</th>
    </thead>
    <tbody >
        <tr th:each="query:${queryTasks}">
            <form action="cancel"  method="post" >
                <td th:text="${query.seqName}"></td>
                <td th:text="${query.types}"></td>
                <td th:text="${query.strStartDate}"></td>
                <td><button type="submit" class="btn btn-default"  name="taskId" th:value="${query.taskId}">取消</button> </td>
            </form>
        </tr>
    </tbody>
</table>
</body>
</html>
