<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>查询列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js "/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" />
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="show">回到首页 </a>
            <a class="navbar-brand" href="process">刷新 </a>
        </div>
    </div>
</nav>
<p class="bg-primary" id="message"></p>
<table class="table">
    <thead>
        <th>区域</th>
        <th>车型</th>
        <th>开始时间</th>
        <th>操作</th>
    </thead>
    <tbody >
        <tr th:each="query:${queryTasks}">
            <form action="cancel"  method="post" >
                <td th:text="${query.seqName}"></td>
                <td th:text="${query.types}"></td>
                <td th:text="${query.strStartDate}"></td>
                <td><button type="submit" class="btn btn-default"  name="taskId" th:value="${query.taskId}">取消</button> </td>
            </form>
        </tr>
    </tbody>
</table>
</body>

<script type="text/javascript" th:inline="javascript">
    var host = [[${host}]];
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://" + host +"/mytoy/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        setMessageInnerHTML("连接发生错误...");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        setMessageInnerHTML("连接成功...");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
        setMessageInnerHTML("连接关闭...");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在表格上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML =innerHTML;
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }
</script>

</html>
